<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .header {
            background-color: #3f3f6c;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
        }
        .upload-btn {
            background-color: #5c5c9d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .upload-btn:hover {
            background-color: #4a4a7d;
        }
        .files-list {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #ffffff;
        }
        .files-list table {
            width: 100%;
            border-collapse: collapse;
        }
        .files-list table th, .files-list table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .files-list table th {
            background-color: #3f3f6c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Document Upload Portal</h1>
        </div>
        <button class="upload-btn" onclick="handleUpload()">Upload from Google Drive</button>
        <div class="files-list" id="filesList">
            <h2>Uploaded Files</h2>
            <table>
                <thead>
                    <tr>
                        <th>File Name</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Last Revised</th>
                    </tr>
                </thead>
                <tbody id="filesTableBody">
                    <!-- File entries will be added here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Google API Script -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        function handleUpload() {
            gapi.load('auth', {'callback': onAuthApiLoad});
            gapi.load('picker', {'callback': onPickerApiLoad});
        }

        let pickerApiLoaded = false;
        let oauthToken;

        function onAuthApiLoad() {
            gapi.auth.authorize(
                {
                    'client_id': 'YOUR_CLIENT_ID', // Placeholder for demonstration
                    'scope': ['https://www.googleapis.com/auth/drive.file'],
                    'immediate': false
                },
                handleAuthResult
            );
        }

        function handleAuthResult(authResult) {
            if (authResult && !authResult.error) {
                oauthToken = authResult.access_token;
                if (pickerApiLoaded) {
                    createPicker();
                }
            }
        }

        function onPickerApiLoad() {
            pickerApiLoaded = true;
            if (oauthToken) {
                createPicker();
            }
        }

        function createPicker() {
            const picker = new google.picker.PickerBuilder()
                .addView(google.picker.ViewId.DOCS)
                .setOAuthToken(oauthToken)
                .setCallback(pickerCallback)
                .build();
            picker.setVisible(true);
        }

        function pickerCallback(data) {
            if (data[google.picker.Response.ACTION] === google.picker.Action.PICKED) {
                const doc = data[google.picker.Response.DOCUMENTS][0];
                const fileName = doc.name;
                const date = new Date().toLocaleDateString();
                const time = new Date().toLocaleTimeString();
                const lastRevised = date;

                const row = `<tr>
                    <td>${fileName}</td>
                    <td>${date}</td>
                    <td>${time}</td>
                    <td>${lastRevised}</td>
                </tr>`;

                document.getElementById('filesTableBody').innerHTML += row;
            }
        }
    </script>
</body>
</html>
