<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Streaming Portal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1E1E1E;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .button {
            width: 150px;
            height: 50px;
            margin: 10px 0;
            background-color: #007BFF;
            color: #FFFFFF;
            text-align: center;
            line-height: 50px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.5);
        }
        .button:hover {
            background-color: #0056b3;
        }
        .icon {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.5);
        }
        .icon.pen { background-color: #FFFF00; }
        .icon.marker { background-color: #FF0000; }
        .icon.text { background-color: #008000; }
        .icon.sticky { background-color: #FFC0CB; }
        .icon:hover {
            opacity: 0.8;
        }
        #drawingBoard {
            border: 2px solid #000000;
            width: 100vw;
            height: 80vh;
            background-color: #000000;
            position: relative;
            overflow: hidden;
        }
        .sticky-note {
            position: absolute;
            background-color: #FFFF00;
            padding: 10px;
            border: 1px solid #000000;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.5);
            min-width: 100px;
            min-height: 100px;
            resize: both;
            overflow: auto;
        }
        .text-tool {
            position: absolute;
            color: #FFFFFF;
            font-size: 16px;
            background: rgba(0,0,0,0.5);
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.5);
            min-width: 100px;
            min-height: 50px;
            resize: both;
            overflow: auto;
        }
        #fullscreen {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #007BFF;
            color: #FFFFFF;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.5);
        }
        #fullscreen:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="controls">
        <div class="button" id="startLive">Go Live</div>
        <div class="button" id="endLive">End Live</div>
        <div class="button" id="microphoneToggle">Microphone Off</div>
        <div id="fullscreen">Fullscreen</div>
        <div class="icon pen" id="penTool" title="Pen Tool">‚úèÔ∏è</div>
        <div class="icon marker" id="markerTool" title="Marker Tool">üñçÔ∏è</div>
        <div class="icon text" id="textTool" title="Text Tool">A</div>
        <div class="icon sticky" id="stickyNoteTool" title="Sticky Note">üóíÔ∏è</div>
    </div>
    <div id="drawingBoard"></div>

    <script>
        const board = document.getElementById('drawingBoard');
        const context = board.getContext('2d');
        let drawing = false;
        let tool = 'pen';
        let microphoneEnabled = false;
        let mediaStream = null;

        function startLive() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaStream = stream;
                    document.getElementById('microphoneToggle').innerText = 'Microphone On';
                    microphoneEnabled = true;
                })
                .catch(err => {
                    console.error("Microphone access denied.", err);
                });
        }

        function endLive() {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                document.getElementById('microphoneToggle').innerText = 'Microphone Off';
                microphoneEnabled = false;
            }
        }

        function toggleMicrophone() {
            if (!microphoneEnabled) {
                startLive();
            } else {
                endLive();
            }
        }

        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        }

        function draw(event) {
            if (drawing && microphoneEnabled) {
                const rect = board.getBoundingClientRect();
                if (tool === 'pen') {
                    context.lineTo(event.clientX - rect.left, event.clientY - rect.top);
                    context.stroke();
                } else if (tool === 'marker') {
                    context.strokeStyle = '#FF0000';
                    context.lineWidth = 4;
                    context.lineTo(event.clientX - rect.left, event.clientY - rect.top);
                    context.stroke();
                }
            }
        }

        function createStickyNote() {
            const note = document.createElement('div');
            note.classList.add('sticky-note');
            note.style.top = '50px';
            note.style.left = '50px';
            note.contentEditable = true;
            note.innerText = 'New Note';
            board.appendChild(note);
        }

        function createTextTool() {
            const textTool = document.createElement('div');
            textTool.classList.add('text-tool');
            textTool.style.top = '100px';
            textTool.style.left = '100px';
            textTool.contentEditable = true;
            textTool.innerText = 'New Text';
            board.appendChild(textTool);
        }

        document.getElementById('startLive').addEventListener('click', startLive);
        document.getElementById('endLive').addEventListener('click', endLive);
        document.getElementById('microphoneToggle').addEventListener('click', toggleMicrophone);
        document.getElementById('fullscreen').addEventListener('click', toggleFullscreen);

        document.getElementById('penTool').addEventListener('click', () => tool = 'pen');
        document.getElementById('markerTool').addEventListener('click', () => tool = 'marker');
        document.getElementById('textTool').addEventListener('click', () => tool = 'text');
        document.getElementById('stickyNoteTool').addEventListener('click', createStickyNote);

        board.addEventListener('mousedown', () => drawing = true);
        board.addEventListener('mouseup', () => {
            drawing = false;
            context.beginPath();
        });
        board.addEventListener('mousemove', draw);

        window.addEventListener('resize', () => {
            board.width = window.innerWidth;
            board.height = window.innerHeight;
        });

        function updateTextTool() {
            if (tool === 'text') {
                const textTool = document.createElement('div');
                textTool.classList.add('text-tool');
                textTool.style.top = '150px';
                textTool.style.left = '150px';
                textTool.contentEditable = true;
                textTool.innerText = 'New Text';
                board.appendChild(textTool);
            }
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 't') updateTextTool();
        });
    </script>
</body>
</html>
