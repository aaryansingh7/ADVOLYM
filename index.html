<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .header {
            background-color: #3f3f6c;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
        }
        .input-section {
            margin-bottom: 20px;
        }
        .input-section input, .input-section button {
            padding: 10px;
            margin-right: 10px;
        }
        .files-list {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #ffffff;
        }
        .files-list table {
            width: 100%;
            border-collapse: collapse;
        }
        .files-list table th, .files-list table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .files-list table th {
            background-color: #3f3f6c;
            color: white;
        }
        .status-message {
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }
        .delete-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Document Upload Portal</h1>
        </div>
        <div class="input-section">
            <input type="text" id="fileLink" placeholder="Enter Google Drive file link" size="50">
            <button onclick="saveFile()">Save</button>
            <button class="delete-button" onclick="deleteSelected()">Delete Selected</button>
        </div>
        <div class="files-list" id="filesList">
            <h2>Saved Files</h2>
            <table>
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>File Name</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Last Revised</th>
                    </tr>
                </thead>
                <tbody id="filesTableBody">
                    <!-- File entries will be added here dynamically -->
                </tbody>
            </table>
        </div>
        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        // Load saved files from localStorage on page load
        window.onload = function() {
            const savedFiles = JSON.parse(localStorage.getItem('files')) || [];
            savedFiles.forEach(file => {
                addRow(file);
            });
        };

        function saveFile() {
            const link = document.getElementById('fileLink').value;
            const fileName = link.split('/').pop().split('?')[0]; // Extract file name from the URL
            const date = new Date().toLocaleDateString();
            const time = new Date().toLocaleTimeString();
            const lastRevised = date;

            if (fileName && link) {
                const file = { fileName, link, date, time, lastRevised };
                addRow(file);
                saveToLocalStorage(file);
                document.getElementById('fileLink').value = ''; // Clear input field
                document.getElementById('statusMessage').innerText = 'File has been saved!';
            } else {
                alert('Please enter a valid Google Drive file link.');
            }
        }

        function addRow(file) {
            const row = `<tr>
                <td><input type="checkbox" class="file-checkbox"></td>
                <td><a href="${file.link}" target="_blank">${file.fileName}</a></td>
                <td>${file.date}</td>
                <td>${file.time}</td>
                <td>${file.lastRevised}</td>
            </tr>`;

            document.getElementById('filesTableBody').innerHTML += row;
        }

        function saveToLocalStorage(file) {
            const savedFiles = JSON.parse(localStorage.getItem('files')) || [];
            savedFiles.push(file);
            localStorage.setItem('files', JSON.stringify(savedFiles));
        }

        function deleteSelected() {
            const checkboxes = document.querySelectorAll('.file-checkbox');
            const rowsToDelete = [];
            checkboxes.forEach((checkbox, index) => {
                if (checkbox.checked) {
                    rowsToDelete.push(index);
                }
            });

            if (rowsToDelete.length === 0) {
                alert('No files selected for deletion.');
                return;
            }

            let savedFiles = JSON.parse(localStorage.getItem('files')) || [];
            rowsToDelete.reverse().forEach(index => {
                savedFiles.splice(index, 1);
            });

            localStorage.setItem('files', JSON.stringify(savedFiles));
            document.getElementById('filesTableBody').innerHTML = '';
            savedFiles.forEach(file => addRow(file));
            document.getElementById('statusMessage').innerText = 'Selected files have been deleted!';
        }
    </script>
</body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .upload-form {
            margin-bottom: 20px;
        }
        .upload-form input[type="file"] {
            display: block;
            margin: 10px 0;
        }
        .upload-form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-form button:hover {
            background-color: #0056b3;
        }
        .questions-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .questions-table th, .questions-table td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        .questions-table th {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Question Portal</h1>
        <div class="upload-form">
            <input type="file" id="fileInput" accept=".txt,.pdf,.docx" />
            <button onclick="uploadFile()">Upload Question</button>
        </div>
        <table class="questions-table" id="questionsTable">
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>Upload Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Questions will be listed here -->
            </tbody>
        </table>
    </div>

    <script>
        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (file) {
                const table = document.getElementById('questionsTable').getElementsByTagName('tbody')[0];
                const row = table.insertRow();
                const fileNameCell = row.insertCell(0);
                const dateCell = row.insertCell(1);
                const actionsCell = row.insertCell(2);

                fileNameCell.textContent = file.name;
                dateCell.textContent = new Date().toLocaleDateString();

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = () => row.remove();
                actionsCell.appendChild(deleteButton);

                // Clear the file input
                fileInput.value = '';
            } else {
                alert('Please select a file to upload.');
            }
        }
    </script>
</body>
</html>

</html>
