<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .header {
            background-color: #3f3f6c;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
        }
        .input-section {
            margin-bottom: 20px;
        }
        .input-section input, .input-section button {
            padding: 10px;
            margin-right: 10px;
        }
        .files-list {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #ffffff;
        }
        .files-list table {
            width: 100%;
            border-collapse: collapse;
        }
        .files-list table th, .files-list table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .files-list table th {
            background-color: #3f3f6c;
            color: white;
        }
        .status-message {
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }
        .delete-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Document Upload Portal</h1>
        </div>
        <div class="input-section">
            <input type="text" id="fileLink" placeholder="Enter Google Drive file link" size="50">
            <button onclick="saveFile()">Save</button>
            <button class="delete-button" onclick="deleteSelected()">Delete Selected</button>
        </div>
        <div class="files-list" id="filesList">
            <h2>Saved Files</h2>
            <table>
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>File Name</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Last Revised</th>
                    </tr>
                </thead>
                <tbody id="filesTableBody">
                    <!-- File entries will be added here dynamically -->
                </tbody>
            </table>
        </div>
        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        // Load saved files from localStorage on page load
        window.onload = function() {
            const savedFiles = JSON.parse(localStorage.getItem('files')) || [];
            savedFiles.forEach(file => {
                addRow(file);
            });
        };

        function saveFile() {
            const link = document.getElementById('fileLink').value;
            const fileName = link.split('/').pop().split('?')[0]; // Extract file name from the URL
            const date = new Date().toLocaleDateString();
            const time = new Date().toLocaleTimeString();
            const lastRevised = date;

            if (fileName && link) {
                const file = { fileName, link, date, time, lastRevised };
                addRow(file);
                saveToLocalStorage(file);
                document.getElementById('fileLink').value = ''; // Clear input field
                document.getElementById('statusMessage').innerText = 'File has been saved!';
            } else {
                alert('Please enter a valid Google Drive file link.');
            }
        }

        function addRow(file) {
            const row = `<tr>
                <td><input type="checkbox" class="file-checkbox"></td>
                <td><a href="${file.link}" target="_blank">${file.fileName}</a></td>
                <td>${file.date}</td>
                <td>${file.time}</td>
                <td>${file.lastRevised}</td>
            </tr>`;

            document.getElementById('filesTableBody').innerHTML += row;
        }

        function saveToLocalStorage(file) {
            const savedFiles = JSON.parse(localStorage.getItem('files')) || [];
            savedFiles.push(file);
            localStorage.setItem('files', JSON.stringify(savedFiles));
        }

        function deleteSelected() {
            const checkboxes = document.querySelectorAll('.file-checkbox');
            const rowsToDelete = [];
            checkboxes.forEach((checkbox, index) => {
                if (checkbox.checked) {
                    rowsToDelete.push(index);
                }
            });

            if (rowsToDelete.length === 0) {
                alert('No files selected for deletion.');
                return;
            }

            let savedFiles = JSON.parse(localStorage.getItem('files')) || [];
            rowsToDelete.reverse().forEach(index => {
                savedFiles.splice(index, 1);
            });

            localStorage.setItem('files', JSON.stringify(savedFiles));
            document.getElementById('filesTableBody').innerHTML = '';
            savedFiles.forEach(file => addRow(file));
            document.getElementById('statusMessage').innerText = 'Selected files have been deleted!';
        }
    </script>
</body>

<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>JEE Aspirant Bot</title>
    <style>
        body {

            display: flex;

        }

            flex: 1;
            padding: 10px;

            margin-right: 5px;

        #send-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #61dafb;
            color: #20232a;
            cursor: pointer;
            font-weight: bold;
        }
        #send-btn:hover {
            background-color: #21a1f1;
        }

            margin: 5px 0;
        }

            color: #61dafb;
            text-align: right;
        }

            color: #fff;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="chatbox"></div>
    <div id="input-container">
        <input type="text" id="input" placeholder="Type your question here..." />
        <button id="send-btn">Send</button>
    </div>

    <script>
        document.getElementById('send-btn').addEventListener('click', sendMessage);
        document.getElementById('input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const input = document.getElementById('input').value;
            if (!input.trim()) return;

            document.getElementById('chatbox').innerHTML += `<div class="message user">You: ${input}</div>`;

            // Simulate bot response
            const botResponse = getBotResponse(input);
            document.getElementById('chatbox').innerHTML += `<div class="message bot">Bot: ${botResponse}</div>`;

            document.getElementById('input').value = '';
            document.getElementById('chatbox').scrollTop = document.getElementById('chatbox').scrollHeight;
        }

        function getBotResponse(input) {
            // Example responses; replace with actual logic or API call
            if (input.toLowerCase().includes('physics')) {
                return 'Here are some Physics concepts you might find useful...';
            } else if (input.toLowerCase().includes('chemistry')) {
                return 'Chemistry is all about elements and compounds...';
            } else if (input.toLowerCase().includes('maths')) {
                return 'Maths involves numbers and equations...';
            } else {
                return 'Sorry, I didn\'t understand that. Try asking about Physics, Chemistry, or Maths.';
            }
        }
    </script>
</body>
