<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Streaming Portal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1E1E1E;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .button {
            width: 150px;
            height: 50px;
            margin: 10px 0;
            background-color: #0000FF;
            color: #FFFFFF;
            text-align: center;
            line-height: 50px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.5);
        }
        .button:hover {
            background-color: #0000CC;
        }
        #drawingBoard {
            border: 2px solid #000000;
            width: 100vw;
            height: 80vh;
            background-color: #000000;
            position: relative;
            overflow: hidden;
        }
        .icon {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.5);
        }
        .icon.pen { background-color: #FFFF00; }
        .icon.marker { background-color: #FF0000; }
        .icon.text { background-color: #008000; }
        .icon.sticky { background-color: #FFC0CB; }
        .icon:hover {
            opacity: 0.8;
        }
        #fullscreen {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #0000FF;
            color: #FFFFFF;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.5);
        }
        #fullscreen:hover {
            background-color: #0000CC;
        }
        #drawingBoard {
            position: relative;
        }
        .sticky-note {
            position: absolute;
            background-color: #FFFF00;
            padding: 10px;
            border: 1px solid #000000;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.5);
        }
        .text-tool {
            position: absolute;
            color: #FFFFFF;
            font-size: 16px;
            background: rgba(0,0,0,0.5);
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.5);
        }
        .sticky-note.editing {
            background-color: #FFA500;
        }
        .text-tool.editing {
            background-color: #008000;
        }
    </style>
</head>
<body>
    <div id="controls">
        <div class="button" id="startLive">Go Live</div>
        <div class="button" id="endLive">End Live</div>
        <div class="button" id="microphoneToggle">Microphone Off</div>
        <div id="fullscreen">Fullscreen</div>
    </div>
    <div id="drawingBoard"></div>

    <script>
        // Initialize drawing board
        const board = document.getElementById('drawingBoard');
        const context = board.getContext('2d');
        let drawing = false;
        let microphoneEnabled = false;
        let mediaStream = null;

        function startLive() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaStream = stream;
                    document.getElementById('microphoneToggle').innerText = 'Microphone On';
                    microphoneEnabled = true;
                })
                .catch(err => {
                    console.error("Microphone access denied.", err);
                });
        }

        function endLive() {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                document.getElementById('microphoneToggle').innerText = 'Microphone Off';
                microphoneEnabled = false;
            }
        }

        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        }

        function toggleMicrophone() {
            if (!microphoneEnabled) {
                startLive();
            } else {
                endLive();
            }
        }

        function draw(event) {
            if (drawing && microphoneEnabled) {
                const rect = board.getBoundingClientRect();
                context.lineTo(event.clientX - rect.left, event.clientY - rect.top);
                context.stroke();
            }
        }

        document.getElementById('startLive').addEventListener('click', startLive);
        document.getElementById('endLive').addEventListener('click', endLive);
        document.getElementById('microphoneToggle').addEventListener('click', toggleMicrophone);
        document.getElementById('fullscreen').addEventListener('click', toggleFullscreen);

        board.addEventListener('mousedown', () => drawing = true);
        board.addEventListener('mouseup', () => drawing = false);
        board.addEventListener('mousemove', draw);

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            board.width = window.innerWidth;
            board.height = window.innerHeight;
        });

        // Functionality for sticky notes and text tool
        function createStickyNote() {
            const note = document.createElement('div');
            note.classList.add('sticky-note');
            note.style.top = '50px';
            note.style.left = '50px';
            note.contentEditable = true;
            note.innerText = 'New Note';
            board.appendChild(note);
        }

        function createTextTool() {
            const textTool = document.createElement('div');
            textTool.classList.add('text-tool');
            textTool.style.top = '100px';
            textTool.style.left = '100px';
            textTool.contentEditable = true;
            textTool.innerText = 'New Text';
            board.appendChild(textTool);
        }

        // Add functionality to create sticky notes and text tools
        document.addEventListener('keydown', (event) => {
            if (event.key === 'n') createStickyNote();
            if (event.key === 't') createTextTool();
        });
    </script>
</body>
</html>
