<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
        }

        #notification {
            display: none;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>JEE Table</h1>
    <button id="addRowButton">Add Row</button>
    <table id="jeeTable">
        <thead>
            <tr>
                <th>File Name</th>
                <th>Credits</th>
                <th>Date</th>
                <th>Edit Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be inserted here -->
        </tbody>
    </table>
    <button id="saveButton">Save Changes</button>
    <div id="notification">Changes saved!</div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const jeeTable = document.getElementById('jeeTable').querySelector('tbody');
            const saveButton = document.getElementById('saveButton');
            const addRowButton = document.getElementById('addRowButton');
            const notification = document.getElementById('notification');

            // Load table data from localStorage
            loadTableData();

            // Save changes button click event
            saveButton.addEventListener('click', () => {
                saveTableData();
                showNotification();
            });

            // Add row button click event
            addRowButton.addEventListener('click', () => {
                addRow();
            });

            function loadTableData() {
                const savedData = JSON.parse(localStorage.getItem('jeeTableData')) || [];
                jeeTable.innerHTML = ''; // Clear existing rows

                savedData.forEach(rowData => {
                    const row = createRow(rowData);
                    jeeTable.appendChild(row);
                });
            }

            function saveTableData() {
                const tableRows = jeeTable.querySelectorAll('tr');
                const tableData = [];

                tableRows.forEach(row => {
                    const cells = row.querySelectorAll('td');
                    const rowData = [];

                    cells.forEach((cell, index) => {
                        if (index < cells.length - 1) { // Exclude the actions cell
                            rowData.push(cell.textContent);
                        }
                    });

                    tableData.push(rowData);
                });

                localStorage.setItem('jeeTableData', JSON.stringify(tableData));
            }

            function createRow(rowData = ['', '', '', '']) {
                const row = document.createElement('tr');

                rowData.forEach(cellData => {
                    const cell = document.createElement('td');
                    cell.contentEditable = true;
                    cell.textContent = cellData;
                    row.appendChild(cell);
                });

                // Add action buttons
                const actionsCell = document.createElement('td');
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = () => deleteRow(row);
                actionsCell.appendChild(deleteButton);
                row.appendChild(actionsCell);

                return row;
            }

            function addRow() {
                const row = createRow();
                jeeTable.appendChild(row);
            }

            function deleteRow(row) {
                row.remove();
                saveTableData(); // Save changes after deleting a row
            }

            function showNotification() {
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>

</html>
