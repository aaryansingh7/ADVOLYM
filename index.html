<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .header {
            background-color: #3f3f6c;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
        }
        .input-section {
            margin-bottom: 20px;
        }
        .input-section input, .input-section button {
            padding: 10px;
            margin-right: 10px;
        }
        .files-list {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #ffffff;
        }
        .files-list table {
            width: 100%;
            border-collapse: collapse;
        }
        .files-list table th, .files-list table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .files-list table th {
            background-color: #3f3f6c;
            color: white;
        }
        .status-message {
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }
        .delete-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Document Upload Portal</h1>
        </div>
        <div class="input-section">
            <input type="text" id="fileLink" placeholder="Enter Google Drive file link" size="50">
            <button onclick="saveFile()">Save</button>
            <button class="delete-button" onclick="deleteSelected()">Delete Selected</button>
        </div>
        <div class="files-list" id="filesList">
            <h2>Saved Files</h2>
            <table>
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>File Name</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Last Revised</th>
                    </tr>
                </thead>
                <tbody id="filesTableBody">
                    <!-- File entries will be added here dynamically -->
                </tbody>
            </table>
        </div>
        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        // Load saved files from localStorage on page load
        window.onload = function() {
            const savedFiles = JSON.parse(localStorage.getItem('files')) || [];
            savedFiles.forEach(file => {
                addRow(file);
            });
        };

        function saveFile() {
            const link = document.getElementById('fileLink').value;
            const fileName = link.split('/').pop().split('?')[0]; // Extract file name from the URL
            const date = new Date().toLocaleDateString();
            const time = new Date().toLocaleTimeString();
            const lastRevised = date;

            if (fileName && link) {
                const file = { fileName, link, date, time, lastRevised };
                addRow(file);
                saveToLocalStorage(file);
                document.getElementById('fileLink').value = ''; // Clear input field
                document.getElementById('statusMessage').innerText = 'File has been saved!';
            } else {
                alert('Please enter a valid Google Drive file link.');
            }
        }

        function addRow(file) {
            const row = `<tr>
                <td><input type="checkbox" class="file-checkbox"></td>
                <td><a href="${file.link}" target="_blank">${file.fileName}</a></td>
                <td>${file.date}</td>
                <td>${file.time}</td>
                <td>${file.lastRevised}</td>
            </tr>`;

            document.getElementById('filesTableBody').innerHTML += row;
        }

        function saveToLocalStorage(file) {
            const savedFiles = JSON.parse(localStorage.getItem('files')) || [];
            savedFiles.push(file);
            localStorage.setItem('files', JSON.stringify(savedFiles));
        }

        function deleteSelected() {
            const checkboxes = document.querySelectorAll('.file-checkbox');
            const rowsToDelete = [];
            checkboxes.forEach((checkbox, index) => {
                if (checkbox.checked) {
                    rowsToDelete.push(index);
                }
            });

            if (rowsToDelete.length === 0) {
                alert('No files selected for deletion.');
                return;
            }

            let savedFiles = JSON.parse(localStorage.getItem('files')) || [];
            rowsToDelete.reverse().forEach(index => {
                savedFiles.splice(index, 1);
            });

            localStorage.setItem('files', JSON.stringify(savedFiles));
            document.getElementById('filesTableBody').innerHTML = '';
            savedFiles.forEach(file => addRow(file));
            document.getElementById('statusMessage').innerText = 'Selected files have been deleted!';
        }
    </script>
</body>

                dateCell.textContent = new Date().toLocaleDateString();

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = () => row.remove();
                actionsCell.appendChild(deleteButton);

                // Clear the file input
                fileInput.value = '';
            } else {
                alert('Please select a file to upload.');

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .question-form {
            margin-bottom: 20px;
        }
        .question-form input[type="text"], .question-form textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .question-form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .question-form button:hover {
            background-color: #0056b3;
        }
        .questions-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .questions-table th, .questions-table td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        .questions-table th {
            background-color: #007bff;
            color: #fff;
        }
        .toolbar {
            margin-bottom: 10px;
        }
        .toolbar button {
            padding: 10px;
            margin-right: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .toolbar button.active {
            background-color: #0056b3;
            color: #fff;
        }
        #drawingCanvas {
            border: 2px solid #0056b3;
            cursor: crosshair;
            background-color: #e6f7ff;
        }
        .save-confirmation {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Question Portal</h1>
        <div class="question-form">
            <input type="text" id="questionText" placeholder="Enter your question here..." />
            <textarea id="questionDetails" rows="5" placeholder="Enter detailed description (optional)..."></textarea>
            <button onclick="addQuestion()">Add Question</button>
            <button onclick="saveQuestions()">Save Questions</button>
        </div>
        <div class="save-confirmation" id="saveConfirmation">Your changes have been saved!</div>
        
        <div class="toolbar">
            <button onclick="selectTool('pen')" class="active" id="penTool">Pen</button>
            <button onclick="selectTool('eraser')" id="eraserTool">Eraser</button>
            <button onclick="selectTool('color')" id="colorTool">Color</button>
            <button onclick="selectTool('circle')" id="circleTool">Circle</button>
            <button onclick="selectTool('rectangle')" id="rectangleTool">Rectangle</button>
            <button onclick="selectTool('arrow')" id="arrowTool">Arrow</button>
            <button onclick="selectTool('text')" id="textTool">Text</button>
        </div>

        <canvas id="drawingCanvas" width="800" height="400"></canvas>
        
        <table class="questions-table" id="questionsTable">
            <thead>
                <tr>
                    <th>Question</th>
                    <th>Details</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Questions will be listed here -->
            </tbody>
        </table>
    </div>

    <script>
        let currentTool = 'pen';
        let drawing = false;
        let color = '#000000';
        let fontSize = 20;
        let startX, startY;

        const canvas = document.getElementById('drawingCanvas');
        const context = canvas.getContext('2d');

        function selectTool(tool) {
            currentTool = tool;
            document.querySelectorAll('.toolbar button').forEach(button => button.classList.remove('active'));
            document.getElementById(`${tool}Tool`).classList.add('active');
        }

        canvas.addEventListener('mousedown', (e) => {
            drawing = true;
            startX = e.clientX - canvas.offsetLeft;
            startY = e.clientY - canvas.offsetTop;
            context.beginPath();
        });

        canvas.addEventListener('mouseup', () => {
            drawing = false;
            context.closePath();
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!drawing) return;

            const x = e.clientX - canvas.offsetLeft;
            const y = e.clientY - canvas.offsetTop;

            if (currentTool === 'pen') {
                context.lineWidth = 2;
                context.lineCap = 'round';
                context.strokeStyle = color;
                context.lineTo(x, y);
                context.stroke();
            } else if (currentTool === 'eraser') {
                context.clearRect(x, y, 10, 10);
            } else if (currentTool === 'circle') {
                context.beginPath();
                context.arc(x, y, 30, 0, Math.PI * 2, false);
                context.stroke();
                context.closePath();
            } else if (currentTool === 'rectangle') {
                context.beginPath();
                context.rect(startX, startY, x - startX, y - startY);
                context.stroke();
                context.closePath();
            } else if (currentTool === 'arrow') {
                context.beginPath();
                context.moveTo(startX, startY);
                context.lineTo(x, y);
                context.stroke();
                context.closePath();
                drawArrowhead(context, startX, startY, x, y);
            } else if (currentTool === 'text') {
                const text = prompt('Enter text:', '');
                if (text !== null) {
                    context.font = `${fontSize}px Arial`;
                    context.fillText(text, x, y);
                }
            }
        });

        function drawArrowhead(context, fromX, fromY, toX, toY) {
            const headLength = 10;
            const dx = toX - fromX;
            const dy = toY - fromY;
            const angle = Math.atan2(dy, dx);
            context.moveTo(toX, toY);
            context.lineTo(toX - headLength * Math.cos(angle - Math.PI / 6), toY - headLength * Math.sin(angle - Math.PI / 6));
            context.moveTo(toX, toY);
            context.lineTo(toX - headLength * Math.cos(angle + Math.PI / 6), toY - headLength * Math.sin(angle + Math.PI / 6));
            context.stroke();
        }

        function addQuestion() {
            const questionText = document.getElementById('questionText').value;
            const questionDetails = document.getElementById('questionDetails').value;

            if (questionText) {
                const table = document.getElementById('questionsTable').getElementsByTagName('tbody')[0];
                const row = table.insertRow();
                const questionCell = row.insertCell(0);
                const detailsCell = row.insertCell(1);
                const actionsCell = row.insertCell(2);

                questionCell.textContent = questionText;
                detailsCell.textContent = questionDetails;

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = () => row.remove();
                actionsCell.appendChild(deleteButton);

                const editButton = document.createElement('button');
                editButton.textContent = 'Edit';
                editButton.onclick = () => editQuestion(row, questionCell, detailsCell);
                actionsCell.appendChild(editButton);

                document.getElementById('questionText').value = '';
                document.getElementById('questionDetails').value = '';
            } else {
                alert('Please enter a question.');
            }
        }

        function editQuestion(row, questionCell, detailsCell) {
            const questionText = prompt('Edit question:', questionCell.textContent);
            if (questionText !== null) {
                questionCell.textContent = questionText;
            }
            const questionDetails = prompt('Edit details:', detailsCell.textContent);
            if (questionDetails !== null) {
                detailsCell.textContent = questionDetails;
            }
        }

        function saveQuestions() {
            document.getElementById('saveConfirmation').style.display = 'block';
            setTimeout(() => {
                document.getElementById('saveConfirmation').style.display = 'none';
            }, 2000);
        }
    </script>
</body>
