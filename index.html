<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .header {
            background-color: #3f3f6c;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
        }
        .input-section {
            margin-bottom: 20px;
        }
        .input-section input, .input-section button {
            padding: 10px;
            margin-right: 10px;
        }
        .files-list {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #ffffff;
        }
        .files-list table {
            width: 100%;
            border-collapse: collapse;
        }
        .files-list table th, .files-list table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .files-list table th {
            background-color: #3f3f6c;
            color: white;
        }
        .status-message {
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }
        .delete-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Document Upload Portal</h1>
        </div>
        <div class="input-section">
            <input type="text" id="fileLink" placeholder="Enter Google Drive file link" size="50">
            <button onclick="saveFile()">Save</button>
            <button class="delete-button" onclick="deleteSelected()">Delete Selected</button>
        </div>
        <div class="files-list" id="filesList">
            <h2>Saved Files</h2>
            <table>
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>File Name</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Last Revised</th>
                    </tr>
                </thead>
                <tbody id="filesTableBody">
                    <!-- File entries will be added here dynamically -->
                </tbody>
            </table>
        </div>
        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        // Load saved files from localStorage on page load
        window.onload = function() {
            const savedFiles = JSON.parse(localStorage.getItem('files')) || [];
            savedFiles.forEach(file => {
                addRow(file);
            });
        };

        function saveFile() {
            const link = document.getElementById('fileLink').value;
            const fileName = link.split('/').pop().split('?')[0]; // Extract file name from the URL
            const date = new Date().toLocaleDateString();
            const time = new Date().toLocaleTimeString();
            const lastRevised = date;

            if (fileName && link) {
                const file = { fileName, link, date, time, lastRevised };
                addRow(file);
                saveToLocalStorage(file);
                document.getElementById('fileLink').value = ''; // Clear input field
                document.getElementById('statusMessage').innerText = 'File has been saved!';
            } else {
                alert('Please enter a valid Google Drive file link.');
            }
        }

        function addRow(file) {
            const row = `<tr>
                <td><input type="checkbox" class="file-checkbox"></td>
                <td><a href="${file.link}" target="_blank">${file.fileName}</a></td>
                <td>${file.date}</td>
                <td>${file.time}</td>
                <td>${file.lastRevised}</td>
            </tr>`;

            document.getElementById('filesTableBody').innerHTML += row;
        }

        function saveToLocalStorage(file) {
            const savedFiles = JSON.parse(localStorage.getItem('files')) || [];
            savedFiles.push(file);
            localStorage.setItem('files', JSON.stringify(savedFiles));
        }

        function deleteSelected() {
            const checkboxes = document.querySelectorAll('.file-checkbox');
            const rowsToDelete = [];
            checkboxes.forEach((checkbox, index) => {
                if (checkbox.checked) {
                    rowsToDelete.push(index);
                }
            });

            if (rowsToDelete.length === 0) {
                alert('No files selected for deletion.');
                return;
            }

            let savedFiles = JSON.parse(localStorage.getItem('files')) || [];
            rowsToDelete.reverse().forEach(index => {
                savedFiles.splice(index, 1);
            });

            localStorage.setItem('files', JSON.stringify(savedFiles));
            document.getElementById('filesTableBody').innerHTML = '';
            savedFiles.forEach(file => addRow(file));
            document.getElementById('statusMessage').innerText = 'Selected files have been deleted!';
        }
    </script>
</body>

<body>
    <header>VIDEO PORTAL</header>
    <div class="container">
        <div class="sidebar">
            <h3>Upload Files</h3>
            <div class="upload-section">
                <input type="file" id="fileInput" class="file-input" accept="image/*,video/*,application/pdf">
                <label for="fileInput">Choose File</label>
                <input type="text" id="driveLink" placeholder="Google Drive Link" class="search-input">
                <button onclick="addFile()" class="upload-btn">Upload</button>
                <button onclick="addDriveLink()" class="upload-btn">Go</button>
            </div>
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="Search Files" class="search-input">
                <button onclick="searchFiles()" class="search-btn">Search</button>
            </div>
        </div>
        <div class="content" id="fileList"></div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <div id="modalContent"></div>
            <div class="video-controls" id="videoControls" style="display: none;">
                <button onclick="skip(-10)">Rewind 10s</button>
                <button onclick="skip(10)">Forward 10s</button>
            </div>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>
    <script>
        const fileList = document.getElementById('fileList');
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modalContent');
        const videoControls = document.getElementById('videoControls');
        let fileCounter = 1;

        function addFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    saveFile(file.name, e.target.result, new Date().toLocaleString(), file.type);
                }
                reader.readAsDataURL(file);
            }
        }

        function addDriveLink() {
            const driveLink = document.getElementById('driveLink').value;
            if (driveLink) {
                saveFile(driveLink, 'https://via.placeholder.com/80', new Date().toLocaleString(), 'link');
            }
        }

        function saveFile(name, data, timestamp, type) {
            const files = JSON.parse(localStorage.getItem('files') || '[]');
            files.push({ name, data, timestamp, id: fileCounter++, type });
            localStorage.setItem('files', JSON.stringify(files));
            renderFiles();
        }

        function deleteFile(id) {
            const files = JSON.parse(localStorage.getItem('files') || '[]');
            const newFiles = files.filter(file => file.id !== id);
            localStorage.setItem('files', JSON.stringify(newFiles));
            renderFiles();
        }

        function editFile(id) {
            const files = JSON.parse(localStorage.getItem('files') || '[]');
            const file = files.find(file => file.id === id);
            const name = prompt('Edit file name:', file.name);
            if (name) {
                file.name = name;
                if (file.type.startsWith('image/')) {
                    const newPhotoInput = document.createElement('input');
                    newPhotoInput.type = 'file';
                    newPhotoInput.accept = 'image/*';
                    newPhotoInput.onchange = function(e) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            file.data = e.target.result;
                            localStorage.setItem('files', JSON.stringify(files));
                            renderFiles();
                        }
                        reader.readAsDataURL(newPhotoInput.files[0]);
                    }
                    newPhotoInput.click();
                } else {
                    localStorage.setItem('files', JSON.stringify(files));
                    renderFiles();
                }
            }
        }

        function viewFile(id) {
            const files = JSON.parse(localStorage.getItem('files') || '[]');
            const file = files.find(file => file.id === id);
            if (file.type.startsWith('image/')) {
                modalContent.innerHTML = `<img src="${file.data}" alt="${file.name}">`;
                videoControls.style.display = 'none';
            } else if (file.type === 'application/pdf') {
                modalContent.innerHTML = `<iframe src="${file.data}" width="100%" height="600px"></iframe>`;
                videoControls.style.display = 'none';
            }
            modal.style.display = 'flex';
        }

        function playFile(id) {
            const files = JSON.parse(localStorage.getItem('files') || '[]');
            const file = files.find(file => file.id === id);
            if (file.type.startsWith('video/')) {
                modalContent.innerHTML = `<video id="videoPlayer" src="${file.data}" controls></video>`;
                videoControls.style.display = 'flex';
            }
            modal.style.display = 'flex';
        }

        function skip(seconds) {
            const videoPlayer = document.getElementById('videoPlayer');
            if (videoPlayer) {
                videoPlayer.currentTime += seconds;
            }
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        function searchFiles() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const files = JSON.parse(localStorage.getItem('files') || '[]');
            const filteredFiles = files.filter(file => file.name.toLowerCase().includes(query));
            renderFiles(filteredFiles);
        }

        function renderFiles(filteredFiles = null) {
            const files = filteredFiles || JSON.parse(localStorage.getItem('files') || '[]');
            fileList.innerHTML = files.map(file => `
                <div class="file-card">
                    <div class="file-number">${file.id}</div>
                    ${file.type.startsWith('image/') ? `<img src="${file.data}" alt="${file.name}">` : ''}
                    <div>
                        <strong>${file.name}</strong><br>
                        <small>${file.timestamp}</small>
                    </div>
                    <div>
                        <button class="edit" onclick="editFile(${file.id})">Edit</button>
                        <button class="open" onclick="viewFile(${file.id})">View</button>
                        ${file.type.startsWith('video/') ? `<button class="play" onclick="playFile(${file.id})">Play</button>` : ''}
                        <button class="save" onclick="saveFile(${file.id})">Save</button>
                        <button class="delete" onclick="deleteFile(${file.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        renderFiles();
    </script>
</body>
</html>

<body>
    <header>
        Live Streaming Portal with Writing Board
    </header>
    <div class="container">
        <div class="main-content">
            <video id="videoStream" autoplay></video>
            <button id="fullscreenButton" class="fullscreen-button">Fullscreen</button>
            <div class="controls">
                <button id="inviteButton" class="button.red">Invite</button>
                <input type="text" id="inviteLink" placeholder="Share this link">
                <button id="saveButton" class="button.green">Save</button>
                <button id="recordButton" class="button.red">Record</button>
                <button id="stopRecordButton" class="button.green">Stop</button>
            </div>
            <div id="chatBox"></div>
            <input type="text" id="chatInput" placeholder="Type your message...">
            <div class="recording-controls">
                <button id="recordButton" class="button.red">Start Recording</button>
                <button id="stopRecordButton" class="button.green">Stop Recording</button>
            </div>
            <div id="annotation" class="annotation">Annotation</div>
        </div>
    </div>
    <script>
        const videoStream = document.getElementById('videoStream');
        const inviteButton = document.getElementById('inviteButton');
        const saveButton = document.getElementById('saveButton');
        const fullscreenButton = document.getElementById('fullscreenButton');
        const recordButton = document.getElementById('recordButton');
        const stopRecordButton = document.getElementById('stopRecordButton');
        const chatBox = document.getElementById('chatBox');
        const chatInput = document.getElementById('chatInput');
        const inviteLink = document.getElementById('inviteLink');
        const annotation = document.getElementById('annotation');
        
        let stream;
        let mediaRecorder;
        let recordedChunks = [];

        async function startStream() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                videoStream.srcObject = stream;
            } catch (error) {
                console.error('Error accessing media devices.', error);
            }
        }

        function handleInvite() {
            const url = window.location.href;
            inviteLink.value = url;
        }

        function startRecording() {
            recordedChunks = [];
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };
            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'recording.webm';
                a.click();
            };
            mediaRecorder.start();
        }

        function stopRecording() {
            mediaRecorder.stop();
        }

        function handleChat() {
            const message = chatInput.value;
            if (message) {
                const messageElement = document.createElement('div');
                messageElement.textContent = message;
                chatBox.appendChild(messageElement);
                chatInput.value = '';
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                fullscreenButton.textContent = 'Exit Fullscreen';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                    fullscreenButton.textContent = 'Fullscreen';
                }
            }
        }

        fullscreenButton.addEventListener('click', toggleFullScreen);
        recordButton.addEventListener('click', startRecording);
        stopRecordButton.addEventListener('click', stopRecording);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleChat();
            }
        });
        inviteButton.addEventListener('click', handleInvite);

        // Example for annotation
        function showAnnotation(text) {
            annotation.textContent = text;
            annotation.style.display = 'block';
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'a') {
                showAnnotation('Annotation Example');
            }
        });

        startStream();
    </script>
</body>
