        <div class="note-colors" id="note-colors" style="display: none;">
            <div class="note-color" style="background: red;" onclick="selectColor('red')"></div>
            <div class="note-color" style="background: yellow;" onclick="selectColor('yellow')"></div>
            <div class="note-color" style="background: blue;" onclick="selectColor('blue')"></div>
            <div class="note-color" style="background: purple;" onclick="selectColor('purple')"></div>
            <div class="note-color" style="background: indigo;" onclick="selectColor('indigo')"></div>
            <div class="note-color" style="background: green;" onclick="selectColor('green')"></div>
            <div class="note-color" style="background: white;" onclick="selectColor('white')"></div>
            <div class="note-color" style="background: pink;" onclick="selectColor('pink')"></div>
        </div>
        <div class="notes-container" id="notes-container"></div>
    </div>

    <div class="context-menu" id="context-menu">
        <a href="#" onclick="saveNote()">Save Note</a>
        <a href="#" onclick="deleteNote()">Delete Note</a>
    </div>

    <script>
        let selectedColor = '';
        let currentNote = null;

        // Toggle the color picker visibility
        function toggleColorPicker() {
            const colorPicker = document.getElementById('note-colors');
            colorPicker.style.display = colorPicker.style.display === 'none' ? 'block' : 'none';
        }

        // Set the selected color and add a new note
        function selectColor(color) {
            selectedColor = color;
            document.querySelectorAll('.note-color').forEach(el => el.classList.remove('selected'));
            event.target.classList.add('selected');
            addStickyNote();
        }

        // Add a new sticky note
        function addStickyNote() {
            if (selectedColor) {
                const noteContainer = document.getElementById('notes-container');
                const note = document.createElement('div');
                note.className = 'note';
                note.style.background = selectedColor;
                note.innerHTML = `
                    <textarea></textarea>
                    <button class="delete-note" onclick="deleteNote()">Delete</button>
                `;
                note.addEventListener('contextmenu', function(event) {
                    event.preventDefault();
                    currentNote = note;
                    showContextMenu(event);
                });
                noteContainer.appendChild(note);
                toggleColorPicker();
                selectedColor = '';
                saveNotes(); // Save notes on addition
            }
        }

        // Delete the selected note
        function deleteNote() {
            if (currentNote) {
                currentNote.remove();
                saveNotes(); // Save notes after deletion
            }
            hideContextMenu();
        }

        // Show the context menu
        function showContextMenu(event) {
            const contextMenu = document.getElementById('context-menu');
            contextMenu.style.display = 'block';
            contextMenu.style.left = `${event.pageX}px`;
            contextMenu.style.top = `${event.pageY}px`;
        }

        // Hide the context menu
        function hideContextMenu() {
            document.getElementById('context-menu').style.display = 'none';
        }

        // Save the note content to local storage
        function saveNote() {
            if (currentNote) {
                const text = currentNote.querySelector('textarea').value;
                const color = currentNote.style.background;
                const notesData = JSON.parse(localStorage.getItem('notes')) || [];
                const noteIndex = notesData.findIndex(note => note.color === color && note.text === text);
                if (noteIndex === -1) {
                    notesData.push({ color, text });
                } else {
                    notesData[noteIndex] = { color, text };
                }
                localStorage.setItem('notes', JSON.stringify(notesData));
                alert('Note saved!');
                hideContextMenu();
            }
        }

        // Load notes from local storage on page load
        function loadNotes() {
            const notesData = JSON.parse(localStorage.getItem('notes'));
            if (notesData) {
                notesData.forEach(noteData => {
                    const noteContainer = document.getElementById('notes-container');
                    const note = document.createElement('div');
                    note.className = 'note';
                    note.style.background = noteData.color;
                    note.innerHTML = `
                        <textarea>${noteData.text}</textarea>
                        <button class="delete-note" onclick="deleteNote()">Delete</button>
                    `;
                    note.addEventListener('contextmenu', function(event) {
                        event.preventDefault();
                        currentNote = note;
                        showContextMenu(event);
                    });
                    noteContainer.appendChild(note);
                });
            }
        }

        document.addEventListener('click', hideContextMenu);
        document.addEventListener('DOMContentLoaded', loadNotes);
    </script>

</body>
