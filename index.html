<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }

        h1 {
            text-align: center;
            color: #2e8b57;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #ffffff;
        }

        th, td {
            border: 2px solid #4682b4;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #6a5acd;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4682b4;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #5a9bd5;
        }

        #notification {
            display: none;
            background-color: #32cd32;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>JEE Table</h1>
    <button id="addRowButton">Add Row</button>
    <table id="jeeTable">
        <thead>
            <tr>
                <th>File Name</th>
                <th>Description</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be inserted here -->
        </tbody>
    </table>
    <button id="saveButton">Save Changes</button>
    <div id="notification">Changes saved!</div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const jeeTable = document.getElementById('jeeTable').querySelector('tbody');
            const saveButton = document.getElementById('saveButton');
            const addRowButton = document.getElementById('addRowButton');
            const notification = document.getElementById('notification');

            // Load table data from localStorage
            loadTableData();

            // Save changes button click event
            saveButton.addEventListener('click', () => {
                saveTableData();
                showNotification();
            });

            // Add row button click event
            addRowButton.addEventListener('click', () => {
                addRow();
            });

            function loadTableData() {
                const savedData = JSON.parse(localStorage.getItem('jeeTableData')) || [];
                jeeTable.innerHTML = ''; // Clear existing rows

                savedData.forEach(rowData => {
                    const row = createRow(rowData);
                    jeeTable.appendChild(row);
                });
            }

            function saveTableData() {
                const tableRows = jeeTable.querySelectorAll('tr');
                const tableData = [];

                tableRows.forEach(row => {
                    const cells = row.querySelectorAll('td');
                    const rowData = [];

                    cells.forEach((cell, index) => {
                        rowData.push(cell.textContent);
                    });

                    tableData.push(rowData);
                });

                localStorage.setItem('jeeTableData', JSON.stringify(tableData));
            }

            function createRow(rowData = ['', '', '', '']) {
                const row = document.createElement('tr');

                rowData.forEach(cellData => {
                    const cell = document.createElement('td');
                    cell.contentEditable = true;
                    cell.textContent = cellData;
                    row.appendChild(cell);
                });

                return row;
            }

            function addRow() {
                const row = createRow();
                jeeTable.appendChild(row);
            }

            function showNotification() {
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>

                const file = files[0];
                const reader = new FileReader();

                reader.onload = function(event) {
                    const fileData = event.target.result;

            }

                    notification.style.display = 'none';

            }
        });

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .header {
            background-color: #3f3f6c;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
        }
        .input-section {
            margin-bottom: 20px;
        }
        .input-section input, .input-section button {
            padding: 10px;
            margin-right: 10px;
        }
        .files-list {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #ffffff;
        }
        .files-list table {
            width: 100%;
            border-collapse: collapse;
        }
        .files-list table th, .files-list table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .files-list table th {
            background-color: #3f3f6c;
            color: white;
        }
        .status-message {
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Document Upload Portal</h1>
        </div>
        <div class="input-section">
            <input type="text" id="fileLink" placeholder="Enter Google Drive file link" size="50">
            <button onclick="addFile()">Add File</button>
            <button onclick="saveFiles()">Save</button>
        </div>
        <div class="files-list" id="filesList">
            <h2>Uploaded Files</h2>
            <table>
                <thead>
                    <tr>
                        <th>File Name</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Last Revised</th>
                    </tr>
                </thead>
                <tbody id="filesTableBody">
                    <!-- File entries will be added here dynamically -->
                </tbody>
            </table>
        </div>
        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        // Load saved files from localStorage on page load
        window.onload = function() {
            const savedFiles = JSON.parse(localStorage.getItem('files')) || [];
            savedFiles.forEach(file => {
                addRow(file);
            });
        };

        function addFile() {
            const link = document.getElementById('fileLink').value;
            const fileName = link.split('/').pop().split('?')[0]; // Extract file name from the URL
            const date = new Date().toLocaleDateString();
            const time = new Date().toLocaleTimeString();
            const lastRevised = date;

            if (fileName && link) {
                const file = { fileName, link, date, time, lastRevised };
                addRow(file);
                document.getElementById('fileLink').value = ''; // Clear input field
            } else {
                alert('Please enter a valid Google Drive file link.');
            }
        }

        function addRow(file) {
            const row = `<tr>
                <td><a href="${file.link}" target="_blank">${file.fileName}</a></td>
                <td>${file.date}</td>
                <td>${file.time}</td>
                <td>${file.lastRevised}</td>
            </tr>`;

            document.getElementById('filesTableBody').innerHTML += row;
        }

        function saveFiles() {
            const rows = document.querySelectorAll('#filesTableBody tr');
            const files = [];

            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const file = {
                    fileName: cells[0].innerText,
                    link: cells[0].querySelector('a').href,
                    date: cells[1].innerText,
                    time: cells[2].innerText,
                    lastRevised: cells[3].innerText
                };
                files.push(file);
            });

            localStorage.setItem('files', JSON.stringify(files));
            document.getElementById('statusMessage').innerText = 'Files have been saved!';
        }
    </script>
</body>
