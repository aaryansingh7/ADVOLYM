<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }

        h1 {
            text-align: center;
            color: #2e8b57;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #ffffff;
        }

        th, td {
            border: 2px solid #4682b4;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #6a5acd;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4682b4;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #5a9bd5;
        }

        #notification {
            display: none;
            background-color: #32cd32;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>JEE Table</h1>
    <button id="addRowButton">Add Row</button>
    <table id="jeeTable">
        <thead>
            <tr>
                <th>File Name</th>
                <th>Description</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be inserted here -->
        </tbody>
    </table>
    <button id="saveButton">Save Changes</button>
    <div id="notification">Changes saved!</div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const jeeTable = document.getElementById('jeeTable').querySelector('tbody');
            const saveButton = document.getElementById('saveButton');
            const addRowButton = document.getElementById('addRowButton');
            const notification = document.getElementById('notification');

            // Load table data from localStorage
            loadTableData();

            // Save changes button click event
            saveButton.addEventListener('click', () => {
                saveTableData();
                showNotification();
            });

            // Add row button click event
            addRowButton.addEventListener('click', () => {
                addRow();
            });

            function loadTableData() {
                const savedData = JSON.parse(localStorage.getItem('jeeTableData')) || [];
                jeeTable.innerHTML = ''; // Clear existing rows

                savedData.forEach(rowData => {
                    const row = createRow(rowData);
                    jeeTable.appendChild(row);
                });
            }

            function saveTableData() {
                const tableRows = jeeTable.querySelectorAll('tr');
                const tableData = [];

                tableRows.forEach(row => {
                    const cells = row.querySelectorAll('td');
                    const rowData = [];

                    cells.forEach((cell, index) => {
                        rowData.push(cell.textContent);
                    });

                    tableData.push(rowData);
                });

                localStorage.setItem('jeeTableData', JSON.stringify(tableData));
            }

            function createRow(rowData = ['', '', '', '']) {
                const row = document.createElement('tr');

                rowData.forEach(cellData => {
                    const cell = document.createElement('td');
                    cell.contentEditable = true;
                    cell.textContent = cellData;
                    row.appendChild(cell);
                });

                return row;
            }

            function addRow() {
                const row = createRow();
                jeeTable.appendChild(row);
            }

            function showNotification() {
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>

<body>
    <h1>JEE Table</h1>
    <button id="addRowButton">Add Row</button>
    <input type="file" id="fileInput" />
    <table id="jeeTable">
        <thead>
            <tr>
                <th>File Name</th>
                <th>Description</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be inserted here -->
        </tbody>
    </table>
    <button id="saveButton">Save Changes</button>
    <div id="notification">Changes saved!</div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const jeeTable = document.getElementById('jeeTable').querySelector('tbody');
            const saveButton = document.getElementById('saveButton');
            const addRowButton = document.getElementById('addRowButton');
            const notification = document.getElementById('notification');
            const fileInput = document.getElementById('fileInput');

            // Load table data from localStorage
            loadTableData();

            // Save changes button click event
            saveButton.addEventListener('click', () => {
                saveTableData();
                showNotification();
            });

            // Add row button click event
            addRowButton.addEventListener('click', () => {
                addRow();
            });

            // File input change event
            fileInput.addEventListener('change', (event) => {
                handleFileUpload(event.target.files);
            });

            function loadTableData() {
                const savedData = JSON.parse(localStorage.getItem('jeeTableData')) || [];
                jeeTable.innerHTML = ''; // Clear existing rows

                savedData.forEach(rowData => {
                    const row = createRow(rowData);
                    jeeTable.appendChild(row);
                });
            }

            function saveTableData() {
                const tableRows = jeeTable.querySelectorAll('tr');
                const tableData = [];

                tableRows.forEach(row => {
                    const cells = row.querySelectorAll('td');
                    const rowData = [];

                    cells.forEach((cell, index) => {
                        rowData.push(cell.textContent);
                    });

                    tableData.push(rowData);
                });

                localStorage.setItem('jeeTableData', JSON.stringify(tableData));
            }

            function createRow(rowData = ['', '', '', '']) {
                const row = document.createElement('tr');

                rowData.forEach(cellData => {
                    const cell = document.createElement('td');
                    cell.contentEditable = true;
                    cell.textContent = cellData;
                    row.appendChild(cell);
                });

                return row;
            }

            function addRow() {
                const row = createRow();
                jeeTable.appendChild(row);
            }

            function handleFileUpload(files) {
                const file = files[0];
                const reader = new FileReader();

                reader.onload = function(event) {
                    const fileData = event.target.result;
                    const fileName = file.name;
                    const date = new Date().toLocaleDateString();
                    const status = "Uploaded";

                    const rowData = [fileName, fileData, date, status];
                    const row = createRow(rowData);
                    jeeTable.appendChild(row);
                };

                reader.readAsDataURL(file);
            }

            function showNotification() {
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 3000);
            }
        });
    </script>
