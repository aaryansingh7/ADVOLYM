<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .header {
            background-color: #3f3f6c;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
        }
        .upload-btn {
            background-color: #5c5c9d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .upload-btn:hover {
            background-color: #4a4a7d;
        }
        .files-list {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #ffffff;
        }
        .files-list table {
            width: 100%;
            border-collapse: collapse;
        }
        .files-list table th, .files-list table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .files-list table th {
            background-color: #3f3f6c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Document Upload Portal</h1>
        </div>
        <button class="upload-btn" onclick="handleUpload()">Upload from Google Drive</button>
        <div class="files-list" id="filesList">
            <h2>Uploaded Files</h2>
            <table>
                <thead>
                    <tr>
                        <th>File Name</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Last Revised</th>
                    </tr>
                </thead>
                <tbody id="filesTableBody">
                    <!-- File entries will be added here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Google API Script -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        let GoogleAuth;
        const CLIENT_ID = 'YOUR_CLIENT_ID'; // Replace with your Client ID
        const API_KEY = 'YOUR_API_KEY'; // Replace with your API Key
        const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';

        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        function initClient() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: DISCOVERY_DOCS,
                scope: SCOPES
            }).then(() => {
                GoogleAuth = gapi.auth2.getAuthInstance();
                GoogleAuth.isSignedIn.listen(updateSigninStatus);
                updateSigninStatus(GoogleAuth.isSignedIn.get());
            });
        }

        function updateSigninStatus(isSignedIn) {
            if (isSignedIn) {
                // Handle sign-in state changes
            } else {
                // Handle sign-out state changes
            }
        }

        function handleUpload() {
            if (GoogleAuth.isSignedIn.get()) {
                const picker = new google.picker.PickerBuilder()
                    .addView(google.picker.ViewId.DOCS)
                    .setOAuthToken(GoogleAuth.currentUser.get().getAuthResponse().access_token)
                    .setCallback(pickerCallback)
                    .build();
                picker.setVisible(true);
            } else {
                GoogleAuth.signIn();
            }
        }

        function pickerCallback(data) {
            if (data[google.picker.Response.ACTION] === google.picker.Action.PICKED) {
                const doc = data[google.picker.Response.DOCUMENTS][0];
                const fileName = doc.name;
                const date = new Date().toLocaleDateString();
                const time = new Date().toLocaleTimeString();
                const lastRevised = date; // You may want to update this accordingly

                const row = `<tr>
                    <td>${fileName}</td>
                    <td>${date}</td>
                    <td>${time}</td>
                    <td>${lastRevised}</td>
                </tr>`;

                document.getElementById('filesTableBody').innerHTML += row;
            }
        }

        gapi.load('auth2', handleClientLoad);
    </script>
</body>
</html>
