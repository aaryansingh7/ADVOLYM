<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }

        h1 {
            text-align: center;
            color: #2e8b57;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #ffffff;
        }

        th, td {
            border: 2px solid #4682b4;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #6a5acd;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4682b4;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #5a9bd5;
        }

        #notification {
            display: none;
            background-color: #32cd32;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>JEE Table</h1>
    <button id="addRowButton">Add Row</button>
    <table id="jeeTable">
        <thead>
            <tr>
                <th>File Name</th>
                <th>Description</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be inserted here -->
        </tbody>
    </table>
    <button id="saveButton">Save Changes</button>
    <div id="notification">Changes saved!</div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const jeeTable = document.getElementById('jeeTable').querySelector('tbody');
            const saveButton = document.getElementById('saveButton');
            const addRowButton = document.getElementById('addRowButton');
            const notification = document.getElementById('notification');

            // Load table data from localStorage
            loadTableData();

            // Save changes button click event
            saveButton.addEventListener('click', () => {
                saveTableData();
                showNotification();
            });

            // Add row button click event
            addRowButton.addEventListener('click', () => {
                addRow();
            });

            function loadTableData() {
                const savedData = JSON.parse(localStorage.getItem('jeeTableData')) || [];
                jeeTable.innerHTML = ''; // Clear existing rows

                savedData.forEach(rowData => {
                    const row = createRow(rowData);
                    jeeTable.appendChild(row);
                });
            }

            function saveTableData() {
                const tableRows = jeeTable.querySelectorAll('tr');
                const tableData = [];

                tableRows.forEach(row => {
                    const cells = row.querySelectorAll('td');
                    const rowData = [];

                    cells.forEach((cell, index) => {
                        rowData.push(cell.textContent);
                    });

                    tableData.push(rowData);
                });

                localStorage.setItem('jeeTableData', JSON.stringify(tableData));
            }

            function createRow(rowData = ['', '', '', '']) {
                const row = document.createElement('tr');

                rowData.forEach(cellData => {
                    const cell = document.createElement('td');
                    cell.contentEditable = true;
                    cell.textContent = cellData;
                    row.appendChild(cell);
                });

                return row;
            }

            function addRow() {
                const row = createRow();
                jeeTable.appendChild(row);
            }

            function showNotification() {
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #e63946;
            margin-top: 20px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        button, input[type="file"] {
            padding: 10px 20px;
            margin: 10px;
            background-color: #e63946;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover, input[type="file"]:hover {
            background-color: #ff4d6d;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #2d2d44;
        }

        th, td {
            border: 1px solid #444;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #444;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #2d2d44;
        }

        #notification {
            display: none;
            background-color: #32cd32;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 16px;
        }

        td a {
            color: #e63946;
            text-decoration: none;
        }

        td a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Video Portal</h1>
    <div class="container">
        <div class="button-container">
            <input type="file" id="fileInput" accept="video/*">
        </div>
        <table id="videoTable">
            <thead>
                <tr>
                    <th>Video Name</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be inserted here -->
            </tbody>
        </table>
        <div id="notification">Your file has been downloaded!</div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoTable = document.getElementById('videoTable').querySelector('tbody');
            const fileInput = document.getElementById('fileInput');
            const notification = document.getElementById('notification');

            // Load table data from localStorage
            loadTableData();

            // File input change event
            fileInput.addEventListener('change', (event) => {
                handleFileUpload(event.target.files);
            });

            function loadTableData() {
                const savedData = JSON.parse(localStorage.getItem('videoTableData')) || [];
                videoTable.innerHTML = ''; // Clear existing rows

                savedData.forEach(rowData => {
                    const row = createRow(rowData);
                    videoTable.appendChild(row);
                });
            }

            function saveTableData() {
                const tableRows = videoTable.querySelectorAll('tr');
                const tableData = [];

                tableRows.forEach(row => {
                    const cells = row.querySelectorAll('td');
                    const rowData = [];

                    cells.forEach((cell, index) => {
                        rowData.push(cell.querySelector('a') ? cell.querySelector('a').href : cell.textContent);
                    });

                    tableData.push(rowData);
                });

                localStorage.setItem('videoTableData', JSON.stringify(tableData));
            }

            function createRow(rowData = ['', '', '', '']) {
                const row = document.createElement('tr');

                rowData.forEach((cellData, index) => {
                    const cell = document.createElement('td');
                    cell.contentEditable = (index !== 0); // Make all cells editable except the first one

                    if (index === 0 && cellData) {
                        const link = document.createElement('a');
                        link.href = cellData;
                        link.textContent = cellData.split('/').pop();
                        link.target = '_blank';
                        cell.appendChild(link);
                    } else {
                        cell.textContent = cellData;
                    }

                    row.appendChild(cell);
                });

                return row;
            }

            function handleFileUpload(files) {
                const file = files[0];
                const reader = new FileReader();

                reader.onload = function(event) {
                    const fileData = event.target.result;
                    const fileName = file.name;
                    const date = new Date().toLocaleDateString();
                    const status = "Uploaded";

                    const rowData = [fileData, fileName, date, status];
                    const row = createRow(rowData);
                    videoTable.appendChild(row);

                    showNotification();
                    saveTableData();
                };

                reader.readAsDataURL(file);
            }

            function showNotification() {
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
