<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Streaming Portal</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
        }

        #live-portal {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #444;
        }

        footer {
            padding: 10px;
            background-color: #444;
            text-align: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-live {
            background: linear-gradient(to right, #ff0000, #ff7f00);
        }

        .btn-end {
            background: linear-gradient(to right, #00ff00, #007f00);
        }

        .btn-microphone {
            background: #007bff;
        }

        .btn-fullscreen {
            background: #ffc107;
        }

        video {
            width: 100%;
            height: auto;
        }

        #drawing-board {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            display: none;
        }

        #drawing-board canvas {
            border: 2px solid #fff;
        }

        #controls {
            display: flex;
            justify-content: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="live-portal">
        <header>
            <button id="go-live" class="btn btn-live">Go Live</button>
            <button id="end-live" class="btn btn-end" disabled>End Live</button>
            <button id="microphone" class="btn btn-microphone">Mic On</button>
        </header>
        <main>
            <div id="video-container">
                <video id="local-video" autoplay muted></video>
                <div id="drawing-board">
                    <canvas id="drawing-canvas"></canvas>
                </div>
            </div>
            <div id="controls">
                <button id="fullscreen" class="btn btn-fullscreen">Fullscreen</button>
            </div>
        </main>
        <footer>
            <!-- Additional footer content -->
        </footer>
    </div>

    <script>
        let isLive = false;
        let microphoneOn = false;
        const localVideo = document.getElementById('local-video');
        const goLiveButton = document.getElementById('go-live');
        const endLiveButton = document.getElementById('end-live');
        const microphoneButton = document.getElementById('microphone');
        const drawingBoard = document.getElementById('drawing-board');
        const canvas = document.getElementById('drawing-canvas');
        const context = canvas.getContext('2d');
        let drawing = false;

        async function setupMedia() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = stream;
            } catch (err) {
                console.error('Error accessing media devices.', err);
            }
        }

        function toggleMicrophone() {
            const stream = localVideo.srcObject;
            if (stream) {
                const audioTracks = stream.getAudioTracks();
                if (audioTracks.length > 0) {
                    audioTracks[0].enabled = !audioTracks[0].enabled;
                    microphoneOn = !microphoneOn;
                    microphoneButton.textContent = microphoneOn ? 'Mic On' : 'Mic Off';
                }
            }
        }

        goLiveButton.addEventListener('click', () => {
            if (!isLive) {
                setupMedia();
                goLiveButton.disabled = true;
                endLiveButton.disabled = false;
                isLive = true;
                drawingBoard.style.display = 'flex';
            }
        });

        endLiveButton.addEventListener('click', () => {
            if (isLive) {
                const stream = localVideo.srcObject;
                if (stream) {
                    const tracks = stream.getTracks();
                    tracks.forEach(track => track.stop());
                }
                localVideo.srcObject = null;
                goLiveButton.disabled = false;
                endLiveButton.disabled = true;
                isLive = false;
                drawingBoard.style.display = 'none';
            }
        });

        microphoneButton.addEventListener('click', toggleMicrophone);

        document.getElementById('fullscreen').addEventListener('click', () => {
            if (localVideo.requestFullscreen) {
                localVideo.requestFullscreen();
            } else if (localVideo.mozRequestFullScreen) { /* Firefox */
                localVideo.mozRequestFullScreen();
            } else if (localVideo.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                localVideo.webkitRequestFullscreen();
            } else if (localVideo.msRequestFullscreen) { /* IE/Edge */
                localVideo.msRequestFullscreen();
            }
        });

        // Drawing Board Functionality
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        canvas.addEventListener('mousedown', (e) => {
            drawing = true;
            context.moveTo(e.clientX, e.clientY);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (drawing) {
                context.lineTo(e.clientX, e.clientY);
                context.stroke();
            }
        });

        canvas.addEventListener('mouseup', () => {
            drawing = false;
        });

        // Adjust canvas size on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
