<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload</title>
</head>
<body>
    <h1>Upload a PDF Document</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="file" accept="application/pdf" required>
        <button type="submit">Upload</button>
    </form>
    <div id="message"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (file) {
                const formData = new FormData();
                formData.append('file', file);

                fetch('/upload', {
                    method: 'POST',
                    body: formData
                }).then(response => response.json())
                  .then(data => {
                      if (data.success) {
                          document.getElementById('message').innerHTML = `File uploaded successfully. <a href="${data.filePath}" target="_blank">View PDF</a>`;
                      } else {
                          document.getElementById('message').textContent = 'Upload failed.';
                      }
                  }).catch(error => console.error('Error:', error));
            }
        });
    </script>
</body>
</html>
