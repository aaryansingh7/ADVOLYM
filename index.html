<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .header {
            background-color: #3f3f6c;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
        }
        .input-section {
            margin-bottom: 20px;
        }
        .input-section input, .input-section button {
            padding: 10px;
            margin-right: 10px;
        }
        .files-list {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #ffffff;
        }
        .files-list table {
            width: 100%;
            border-collapse: collapse;
        }
        .files-list table th, .files-list table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .files-list table th {
            background-color: #3f3f6c;
            color: white;
        }
        .status-message {
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }
        .delete-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Document Upload Portal</h1>
        </div>
        <div class="input-section">
            <input type="text" id="fileLink" placeholder="Enter Google Drive file link" size="50">
            <button onclick="saveFile()">Save</button>
            <button class="delete-button" onclick="deleteSelected()">Delete Selected</button>
        </div>
        <div class="files-list" id="filesList">
            <h2>Saved Files</h2>
            <table>
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>File Name</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Last Revised</th>
                    </tr>
                </thead>
                <tbody id="filesTableBody">
                    <!-- File entries will be added here dynamically -->
                </tbody>
            </table>
        </div>
        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        // Load saved files from localStorage on page load
        window.onload = function() {
            const savedFiles = JSON.parse(localStorage.getItem('files')) || [];
            savedFiles.forEach(file => {
                addRow(file);
            });
        };

        function saveFile() {
            const link = document.getElementById('fileLink').value;
            const fileName = link.split('/').pop().split('?')[0]; // Extract file name from the URL
            const date = new Date().toLocaleDateString();
            const time = new Date().toLocaleTimeString();
            const lastRevised = date;

            if (fileName && link) {
                const file = { fileName, link, date, time, lastRevised };
                addRow(file);
                saveToLocalStorage(file);
                document.getElementById('fileLink').value = ''; // Clear input field
                document.getElementById('statusMessage').innerText = 'File has been saved!';
            } else {
                alert('Please enter a valid Google Drive file link.');
            }
        }

        function addRow(file) {
            const row = `<tr>
                <td><input type="checkbox" class="file-checkbox"></td>
                <td><a href="${file.link}" target="_blank">${file.fileName}</a></td>
                <td>${file.date}</td>
                <td>${file.time}</td>
                <td>${file.lastRevised}</td>
            </tr>`;

            document.getElementById('filesTableBody').innerHTML += row;
        }

        function saveToLocalStorage(file) {
            const savedFiles = JSON.parse(localStorage.getItem('files')) || [];
            savedFiles.push(file);
            localStorage.setItem('files', JSON.stringify(savedFiles));
        }

        function deleteSelected() {
            const checkboxes = document.querySelectorAll('.file-checkbox');
            const rowsToDelete = [];
            checkboxes.forEach((checkbox, index) => {
                if (checkbox.checked) {
                    rowsToDelete.push(index);
                }
            });

            if (rowsToDelete.length === 0) {
                alert('No files selected for deletion.');
                return;
            }

            let savedFiles = JSON.parse(localStorage.getItem('files')) || [];
            rowsToDelete.reverse().forEach(index => {
                savedFiles.splice(index, 1);
            });

            localStorage.setItem('files', JSON.stringify(savedFiles));
            document.getElementById('filesTableBody').innerHTML = '';
            savedFiles.forEach(file => addRow(file));
            document.getElementById('statusMessage').innerText = 'Selected files have been deleted!';
        }
    </script>
</body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDEO PORTAL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        header {
            background-color: #6a5acd;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container {
            display: flex;
            padding: 20px;
        }
        .sidebar {
            width: 25%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .sidebar h3 {
            margin-bottom: 20px;
            color: violet;
        }
        .sidebar .upload-section, .sidebar .search-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .sidebar .upload-section label, .sidebar .search-section label {
            display: block;
            padding: 10px;
            background-color: yellow;
            color: white;
            text-align: center;
            cursor: pointer;
            border-radius: 4px;
        }
        .sidebar .search-section {
            background-color: pink;
            padding: 10px;
            border-radius: 4px;
        }
        .file-input, .search-input {
            display: none;
        }
        .content {
            width: 75%;
            padding: 20px;
        }
        .file-card {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            height: 4cm;
            position: relative;
        }
        .file-card img {
            max-width: 80px;
            margin-right: 20px;
            border-radius: 8px;
            height: 3cm;
        }
        .file-card button {
            background-color: #6a5acd;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            margin-left: 10px;
        }
        .file-card button.delete {
            background-color: #ff6347;
        }
        .file-card button.edit {
            background-color: #ffa500;
        }
        .file-card button.save {
            background-color: orange;
        }
        .file-card button.open {
            background-color: yellow;
            color: black;
        }
        .file-card .file-number {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: blue;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .upload-btn, .search-btn {
            background-color: #6a5acd;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            display: block;
            margin-top: 10px;
            font-size: 16px;
            text-align: center;
        }
        .upload-btn:hover, .search-btn:hover {
            background-color: #5b4cbf;
        }
    </style>
</head>
<body>
    <header>VIDEO PORTAL</header>
    <div class="container">
        <div class="sidebar">
            <h3>Upload Files</h3>
            <div class="upload-section">
                <input type="file" id="fileInput" class="file-input" accept="image/*">
                <label for="fileInput">Choose File</label>
                <input type="text" id="driveLink" placeholder="Google Drive Link" class="search-input">
                <button onclick="addFile()" class="upload-btn">Upload</button>
                <button onclick="addDriveLink()" class="upload-btn">Go</button>
            </div>
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="Search Files" class="search-input">
                <button onclick="searchFiles()" class="search-btn">Search</button>
            </div>
        </div>
        <div class="content">
            <div id="fileList"></div>
        </div>
    </div>
    <script>
        const fileList = document.getElementById('fileList');
        let fileCounter = 1;

        function addFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    saveFile(file.name, e.target.result, new Date().toLocaleString());
                }
                reader.readAsDataURL(file);
            }
        }

        function addDriveLink() {
            const driveLink = document.getElementById('driveLink').value;
            if (driveLink) {
                saveFile(driveLink, 'https://via.placeholder.com/80', new Date().toLocaleString());
            }
        }

        function saveFile(name, data, timestamp) {
            const files = JSON.parse(localStorage.getItem('files') || '[]');
            files.push({ name, data, timestamp, id: fileCounter++ });
            localStorage.setItem('files', JSON.stringify(files));
            renderFiles();
        }

        function deleteFile(id) {
            const files = JSON.parse(localStorage.getItem('files') || '[]');
            const newFiles = files.filter(file => file.id !== id);
            localStorage.setItem('files', JSON.stringify(newFiles));
            renderFiles();
        }

        function editFile(id) {
            const files = JSON.parse(localStorage.getItem('files') || '[]');
            const file = files.find(file => file.id === id);
            const name = prompt('Edit file name:', file.name);
            if (name) {
                file.name = name;
            }
            const newPhotoInput = document.createElement('input');
            newPhotoInput.type = 'file';
            newPhotoInput.accept = 'image/*';
            newPhotoInput.onchange = function() {
                const newPhoto = newPhotoInput.files[0];
                if (newPhoto) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        file.data = e.target.result;
                        localStorage.setItem('files', JSON.stringify(files));
                        renderFiles();
                    }
                    reader.readAsDataURL(newPhoto);
                }
            };
            newPhotoInput.click();
        }

        function searchFiles() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const files = JSON.parse(localStorage.getItem('files') || '[]');
            const filteredFiles = files.filter(file => file.name.toLowerCase().includes(query));
            renderFiles(filteredFiles);
        }

        function renderFiles(filesToRender = null) {
            fileList.innerHTML = '';
            const files = filesToRender || JSON.parse(localStorage.getItem('files') || '[]');
            files.forEach((file, index) => {
                const fileCard = document.createElement('div');
                fileCard.className = 'file-card';
                fileCard.innerHTML = `
                    <div class="file-number">${file.id}</div>
                    <img src="${file.data}" alt="File Image">
                    <div>
                        <strong>${file.name}</strong><br>
                        <small>${file.timestamp}</small>
                    </div>
                    <div>
                        <button class="edit" onclick="editFile(${file.id})">Edit</button>
                        <button class="save" onclick="editFile(${file.id})">Save</button>
                        <button class="open" onclick="window.open('${file.data}')">Open</button>
                        <button class="delete" onclick="deleteFile(${file.id})">Delete</button>
                    </div>
                `;
                fileList.appendChild(fileCard);
            });
        }

        renderFiles();
    </script>
</body>
</html>
